<div class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-card-header >
      <div mat-card-avatar class="auth-card-header-success"></div>
      <mat-card-title>{{name + ' ' + lastName + '(' + id + ')'}}</mat-card-title>
      <mat-card-subtitle color="#000000">Successfully authenticated</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
         src="{{avatarUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
